<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h2 id="text">Random nember</h2>
    <button type="button" onclick="randomNumber()">Submit</button>
    <script>
        function randomNumber() {
            fetch('http://localhost:3000', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then((response) => response.json())
            .then((data) =>
              (document.getElementById("text").innerHTML = JSON.stringify(
                data.randomNumber
              ))
          )
        }
    </script>
</body>
</html>
